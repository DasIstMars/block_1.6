<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/blocks/callback.scss">
    <title>Callback</title>
  </head>
  <body>
    <div class="callback">
      <div class="callback__header">
        <button class="callback__button button">
            <img src="images/cross.svg" alt="Close menu" />
          </button>
        <h1 class="callback__title">Обратная связь</h1>
      </div>
      <form action="" method="get">
        <input
          class="callback__input"
          type="text"
          name="username"
          placeholder="Имя"
        />
        <input
          class="callback__input"
          type="text"
          name="phone"
          placeholder="Телефон"
        />
        <input
          class="callback__input"
          type="text"
          name="email"
          placeholder="Электронная почта"
        />
        <textarea
          class="callback__textarea"
          name="message"
          placeholder="Сообщение"
        ></textarea>
      </form>
      <p class="callback__oferta">
        Нажимая “отправить”, вы даете согласие на <span class="callback__span">обработку персональных данных</span>
        и соглашаетесь с нашей <span class="callback__span">политикой конфиденциальности</span>
      </p>
      <div class="callback__wrapper">
        <button class="submit-button">
            отправить
            <img src="images/goside.svg" alt="Submit" />
        </button>
      </div>
    </div>
    <div class="callback">

          <button class="callback__button button">
              <img src="images/cross.svg" alt="Close menu" />

          <input

          />
        </form>
        <p class="callback__oferta">

          и соглашаетесь с нашей <span class="callback__span">политикой конфиденциальности</span>
        </p>
        <div class="callback__wrapper">
          <button class="submit-button">
              отправить
              <img src="images/goside.svg" alt="Submit" />
          </button>
        </div>
      </div>
  </body>
</html>
